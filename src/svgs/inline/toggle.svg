<svg class="inline-svg toggle-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	  viewBox="2 10 24 20" xml:space="preserve" preserveAspectRatio="xMaxYMax meet">

<style>
        /* <![CDATA[ */
.svg-toggle {
  fill: #e2001a;
  pointer-events: all;
  cursor: pointer;
  transform-origin: center;
  transform: scale(1.2);
}
.svg-toggle .bar {
  -webkit-transform: rotate(0) translateY(0) translateX(0);
  transform: rotate(0) translateY(0) translateX(0);
  opacity: 1;
  -webkit-transform-origin: 20px 10px;
  transform-origin: 20px 10px;
  -webkit-transition: -webkit-transform 0.4s ease-in-out, opacity 0.2s ease-in-out;
  transition: transform 0.4s ease-in-out, opacity 0.2s ease-in-out;
}


.svg-toggle .bar:nth-of-type(1),
.svg-toggle .bar:nth-of-type(3) {
  transform-origin: 0 0;
  transform: scaleX(0.75);
}

.svg-toggle.active .bar:nth-of-type(1) {
  transform-origin: 20px 10px;
  -webkit-transform: rotate(-45deg) translateY(0) translateX(0);
  transform: rotate(-45deg) translateY(0) translateX(0) scaleX(1);
}
.svg-toggle.active .bar:nth-of-type(2) {
  opacity: 0;
}
.svg-toggle.active .bar:nth-of-type(3) {
  transform-origin: 20px 20px;
  -webkit-transform: rotate(45deg) translateY(0em) translateX(0em);
  transform: rotate(45deg) translateY(0em) translateX(0em) scaleX(1);
}

.inline-svg {
  display: block;
  margin: 0 auto;
}

/* ]]> */
</style>

